<h2><p>Fill In Your Information Below</p></h2>    
        <div class = "col-sm-3" style ="background-color: transparent">  </div>
       <div class = "col-sm-6" style ="background-color: transparent">
            <form action="" class="form in-line">
              
               <div class = "form-group">
               <h4>Family Information</h4><br><label for= "Fullname" class="col-sm-4 control-label">Name:</label><input type="text"  class="form-control" placeholder="Your fullname">
               </div>
               <div class = "form-group">
               <label for="address" class="col-sm-4 control-label">Address:</label><input type="text" class="form-control" placeholder=" Your address"><br>
               </div>
               <h4>Contact Numbers</h4>
            <div class = "form-group">
                   <label for="phone number" class="col-sm-4 control-label">Home:</label><input type="text" class="form-control"><br>
                    <label for="phone number" class="col-sm-4 control-label">Father:</label><input type="text" class="form-control"><br>
                     <label for="phone number" class="col-sm-4 control-label">Mother:</label><input type="text" class="form-control"><br>
           </div>
            <h4>Preffered Nanny</h4>
            
            <div class = "form-group">
            <label for="nannyage" class="col-sm-4 control-label">Nanny's Age:</label><select class="form-control" id="sel1">
                    <option>18-30</option>
                    <option>30-45</option>
                    <option>45-65</option>
                     </select><br>
                <label for="gender" class="col-sm-1 control-label">Gender</label><br>
               <label class="radio-inline"><input type="radio" name="Gender">Female</label>
<label class="radio-inline"><input type="radio" name="Gender">Male</label><br>
                <label for="duration" class="col-sm-4 control-label">Nanny Type:</label><select class="form-control" id="sel1">
                    <option>Temporary nanny</option>
                    <option>Babysitter</option>
                    <option>Live in nanny</option>
                <option>Proffesional nanny</option>
                <option>Permanent nanny</option>
                <option>Overnight nanny</option>
                     </select>
                </div>
           <h4>Medical Info</h4>
            <div class = "form-group">
               <label for="medicalinformation" class="col-sm-4 control-label">Allergies:</label><input type ="text" class="form-control"><br>
             <label for="pediatrician" class="col-sm-4 control-label">Pediatrician:</label><input type="text" class="form-control"><br> <label for="hospital" class="col-sm-4 control-label">Hospital:</label><input type="text" class="form-control"><br>
            </div>
            <h4>Bed Time</h4>
            <div class = "form-group">
                <label for="bedtimesnack" class="col-sm-4 control-label">Bedtime Snack:</label><input type ="text" class="form-control"><br>
             <label for="bedtimeroutine" class="col-sm-4 control-label">Bedtime Routine:</label><input type="text" class="form-control"><br> <label for="specialtoys" class="col-sm-4 control-label">Special Toys:</label><input type="text" class="form-control"><br><label for="specialtoys" class="col-sm-4 control-label">Others(Please Specify):</label><input type="text" class="form-control"><br>
            </div>
             
            <button for="submit" class="col-sm-2 control-button" type= "submit" class= "btn btn-default">Submit<a href = "index.html"></a></button>
            
                </form> 
        </div>
